<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Event Registrtion</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="/NewEvent.html">Create Evet</a> </li>
            </ul>
        </div>
    </div>
    <style>input.ng-invalid.ng-dirty {background-color: pink}</style>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" placeholder="Name of your event..."
                           ng-model="event.name"
                           required>
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" placeholder="format (mm/dd/yyyy)..."
                           g-model="event.date"
                           required
                           ng-pattern="/\d\d/\d\d/\d\d\d\d/">
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" type="text" placeholder="start and end time..."
                           g-model="event.time">
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" placeholder="Address of event..."
                           g-model="event.location.address">
                    <br/>
                    <input id="eventCity" type="text" class="input-small" placeholder="City..."
                           g-model="event.location.city">
                    <input id="eventProvince" type="text" class="input-small" placeholder="Province..."
                           g-model="event.location.province">
                    <div>{{event.name}}</div>
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" class="input-xlarge" placeholder="Url for image..."
                           g-model="event.imageUrl">
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>

                <button type="submit" class="btn btn-primary"
                        ng-click="saveEvent(event, newEventForm)"
                        ng-disabled="newEventForm.$invalid">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>

</body>
</html>
